<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Header -->
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/assets/home.svg" alt="Home"> Home</li>
          <li><img src="/assets/notification.svg" alt="Notifications"> Notifications</li>
          <li><img src="/assets/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
      <img src="/assets/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" name="" id="" placeholder="Search on Twitter">
        <img src="/assets/Odin.PNG" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <!-- End header -->

  <!-- Start Main banner -->
  <div class="banner">
    <h1>Charles Loureiro de Deus</h1>
  </div>
  <!-- End main banner -->

  <!-- Start Statistics bar -->
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>123</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>84</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>98</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>8</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>42</strong>
        </li>
      </ul>
      
      <div class="actions">
        <button>Follow</button>
        <img src="/assets//more.svg" alt="More">
      </div>
    </div>
  </div>
  <!-- End statistics bar -->

</body>
</html>
